<ons-page var='lkl.page.loadresource' ng-controller='loadresource'>
	<div style='position:absolute;left:0px;top:0px;bottom:0px;right:0px;background-color:white;'>
		<div style="position:absolute;top:0px;left:0px;right:0px;height:40%;background-image:url('images/loadresource/top.png');background-repeat:no-repeat;background-size:100% 100%;">
		</div>
		<div style="position:absolute;top:5%;left:0px;right:0px;height:20%;background-image:url('images/loadresource/logo.png');background-position:center top;background-repeat:no-repeat;background-size:auto 100%;">
		</div>
		<div style="position:absolute;bottom:0px;left:0px;right:0px;height:70%;background-image:url('images/loadresource/bottom.png');background-position:center top;background-repeat:no-repeat;background-size:auto 100%;">
		</div>
		<div style="position:absolute;top:30%;left:0px;right:0px;height:20%;background-image:url('images/loadresource/body.png');background-position:center center;background-repeat:no-repeat;background-size:auto 100%;">
		</div>
		<div style="position:absolute;bottom:0px;height:2px;left:0px;right:0px;">
			<div class='shadow radius' style='height:100%;width:{{process}}%;background-color:blue;'></div>
		</div>
	</div>
</ons-page>
