<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<title>绑定用户</title>


<link rel="stylesheet" href="css/modify_boot.css">
<link rel="stylesheet" href="css/onsenui-1.2.1.css">
<link rel="stylesheet" href="css/onsen-css-components-lkl.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/position.css">
<!--   
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="cordova_plugins.js"></script>
-->
<script src="js/angular/angular-1.2.10.js"></script>
<script src="js/angular/angular-sanitize.js"></script>
<script src="js/modernizr/modernizr.js"></script>
<!-- <script src="js/iscroll/iscroll-probe.js"></script> -->
<script src="js/onsenui-1.2.1.js"></script>
<script src="js/ngerror.js"></script>
<script src="js/system/config.js"></script>
<script type='text/javascript'>
	var lkl = angular.module('app', [ 'onsen', 'ngError' ]);
</script>

</head>

<body>
	<ons-navigator animation='none' var="lkl.nav"> <ons-page
		ng-controller="binduser" var='lkl.page.login'> <ons-scroller
		class='h100 loginbg'>
	<div class='h100'>
		<div class='pagecontentdiv'>
			<form name="formLogin" ng-submit="submit()" novalidate>
				<div class='pagecontenttopwhite'></div>
				<div class='pagecontentsection' style='height: 160px;'>
					<img style='width: 250px;' ng-src='images/finallogo.png' />
				</div>
				<div style='padding: 5px'>
					<div class="input-group shadow">
						<span class="input-group-addon a_input-group-addon"> <img
							style='width: 20px;' src='images/userlabel.png' />
						</span> <input type="text" class="form-control a_form-control"
							ng-model="loginname" required name='loginname' focus-selectall
							placeholder="登录名"></input>
					</div>
				</div>
				<p></p>
				<div style='padding: 5px'>
					<div class="input-group shadow">
						<span class="input-group-addon a_input-group-addon"> <img
							style='width: 20px;' src='images/passwordlabel.png' />
						</span> <input type="password" class="form-control a_form-control"
							name='password' ng-model="password" required focus-selectall
							placeholder="密码"></input>
					</div>
				</div>
				<p></p>
				<div class='pagecontentsection'>
					<input type='submit' ng-disabled='formLogin.$invalid' value='立即绑定'
						class='ng-isolate-scope button effeckt-button button--lkl--large--cta slide-left'></input>
				</div>
				<div class='pagecontentsection'>
					<div class='textshadow' ng-if="false">
						<ons-row class='margin0'> <ons-col class='alignleft'>
						<a ng-click="toRegist()" class='colorwhite'>注册账号</a> </ons-col> <ons-col
							class='alignright'> <a ng-click="toForgetPassword()"
							class='colorwhite'>忘记密码</a> </ons-col> </ons-row>
					</div>
				</div>
			</form>
		</div>
	</div>
	</ons-scroller> </ons-page> </ons-navigator>
	<ons-modal var="lkl.modal.loading"> <img
		style='width: 200px; height: auto;' src='images/pao-loading.gif' /> <br />
	<lable ng-bind='loadingText'></lable> </ons-modal>

	<!--  service -->
	<script src="js/services/connectServer.js"></script>
	<script src="js/services/mobileapi.js"></script>
	<script src="js/services/utils.js"></script>
	<!-- 
	<script src="js/services/funs.js"></script>
	<script src="js/services/task.js"></script>
	<script src="js/services/pluginServiceWeb.js"></script> 
	<script src="js/services/sqlite.js"></script> -->

	<!--  filter -->
	<!-- <script src="js/filter/filter.js"></script> -->

	<!--  directive -->
	<!-- <script src="js/directive/directive.js"></script>
	<script src="js/directive/calender.js"></script> -->

	<!-- controller -->
	<script src="js/controllers/binduser.js"></script>
	<script src="js/controllers/global.js"></script>
	<script src="js/controllers/apploader.js"></script>
	<script src="js/controllers/login.js"></script>
	<script src="js/controllers/regist.js"></script>

</body>
</html>
