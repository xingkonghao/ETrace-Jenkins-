<ons-page  > 
<ons-toolbar>
	<div class="left">
		<ons-back-button></ons-back-button>
	</div>
	<div class="center">
		<span>城市点点看</span>
	</div>
	<!-- 不能使用ng-if会出现第二次退出才能展示的错误 ng-show="!isAdmin()"-->
	<div class="right" ng-click="cameraloader.pop()">
		<ons-toolbar-button >视频列表</ons-toolbar-button>
	</div>
</ons-toolbar>
<div class='padding10px' style='background-color: rgb(222, 222, 222)'>
	<form name='searchjobform' ng-submit='cameraloader.searchMap(cameraloader.searchstr)'>
		<ons-row> <ons-col>
		<div class="input-group">
			<span class="input-group-addon a_input-group-addon"> <ons-icon
					icon="ion-search" style="color: gray"></ons-icon>
			</span> <input type="text" focus-selectall name='serachstr'
				class="form-control a_form-control" ng-model="cameraloader.searchstr"
				placeholder="请输入"></input>
		</div>
		</ons-col> <ons-col width='40px'> <a
			ng-click='cameraloader.searchMap(cameraloader.searchstr)'
			style='color: #76b5d6; display: inline-block; text-align: right; width: 100%; padding: 6px 0px;'>搜索</a>
		</ons-col> </ons-row>
	</form>
</div>
<div id="allmap"
	style="position: absolute; left: 0px; top: 54px; bottom:40px;right:0px;overflow: hidden; margin: 0;"
	data-ng-init="cameraloader.initMap()">
</div>

<div class='h40px shadow' style='bottom:0px;left:0px;right:0px;position:absolute;background-color:white;'>
	<ons-row class="itemhandlerrow" style='overflow:hidden;background-color:rgb(255,255,255);'>
		<ons-col align='center' ng-repeat='data in typeInfo.typeMainArr' >
			<div class="itemhandlerbtn"   ng-click="typeInfo.selectType(data)">
				<img style="width:30px;height:30px;vertical-align:middle;" ng-src="{{ImgBase + data.type_icon}}" />
				<span class='itemtextsubtitle' ng-bind="data.name"></span>
			</div>
			<div style="height:5px" ng-class="{status:true,active:(typeInfo.selectedType==data)}"></div>
		</ons-col>
		<ons-col align='center'>
			<div class="itemhandlerbtn"   ng-click="typeInfo.selectMoreType()">
				<img style="width:30px;height:30px;vertical-align:middle;" ng-src="{{(typeInfo.moreType.isNoPre?'' : ImgBase) + typeInfo.moreType.type_icon}}" />
				<span class='itemtextsubtitle' ng-bind="typeInfo.moreType.name"></span>
			</div>
			<div style="height:5px" ng-class="{status:true,active:(typeInfo.selectedType==typeInfo.moreType)}"></div>
		</ons-col>
	</ons-row>
</div>
</ons-page>
